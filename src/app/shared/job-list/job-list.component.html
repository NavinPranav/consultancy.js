<nav class="px-4 flex justify-between bg-white h-16 border-b-2 w-full">
  <ul class="flex items-center">
    <li class="h-6 w-6">
      <img
        class="h-full w-full mx-auto"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Svelte_Logo.svg/512px-Svelte_Logo.svg.png"
        alt="svelte logo"
      />
    </li>
  </ul>

  <ul class="flex items-center">
    <li>
      <h1 class="pl-8 lg:pl-0 text-orange-700 cursor-default">
        Consultancy Services
      </h1>
    </li>
  </ul>

  <ul class="flex items-center">
    <li class="h-10 w-10">
      <a>
        <button mat-button [matMenuTriggerFor]="menu">
          <img
            class="h-full w-full rounded-full mx-auto cursor-pointer"
            src="https://image.shutterstock.com/image-vector/man-icon-flat-vector-260nw-1371568223.jpg"
            alt="profile woman"
          />
        </button>
        <mat-menu #menu="matMenu">
          <button
            *ngIf="!checkUser()"
            [routerLink]="['/login/admin']"
            mat-menu-item
          >
            Admin
          </button>
          <button
            *ngIf="!checkUser()"
            [routerLink]="['/login/user']"
            mat-menu-item
          >
            Candidate
          </button>
          <button *ngIf="checkUser()" [routerLink]="['profile']" mat-menu-item>
            Status
          </button>
          <button *ngIf="checkUser()" (click)="removeUser()" mat-menu-item>
            Logout
          </button>
        </mat-menu>
      </a>
    </li>
  </ul>
</nav>

<section class="pt-20 lg:pt-[120px] pb-10 lg:pb-20 bg-[#F3F4F6]">
  <h1 class="justify-center text-center text-blue-700">
    These are the list of jobs available
  </h1>
  <br /><br /><br />
  <div class="container md:w-full grid grid-cols-1">
    <div class="" *ngFor="let job of jobs.data">
      <div *ngIf="job.status == 'active'">
        <div class="flex flex-wrap -mx-4 ml-10">
          <div class="w-full md:w-1/2 xl:w-1/3 px-4">
            <div class="bg-white rounded-lg overflow-hidden mb-10 w-full">
              <img
                src="https://cdn.tailgrids.com/1.0/assets/images/cards/card-01/image-01.jpg"
                alt="image"
                class="w-full"
              />
              <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
                <h3>
                  <a
                    href="javascript:void(0)"
                    class="font-semibold text-dark text-xl sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px] mb-4 block hover:text-primary"
                  >
                    {{ job.jobName }}
                  </a>
                </h3>
                <p class="text-base text-body-color leading-relaxed mb-7">
                  {{ job.description }}
                </p>
                <a
                  href="javascript:void(0)"
                  class="inline-block py-2 px-7 border border-[#E5E7EB] rounded-full text-base text-body-color font-medium hover:border-primary hover:bg-primary hover:text-white transition hover:bg-blue-400"
                  (click)="view(job)"
                >
                  View Details
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
